<script>
	function hidedeppopup(){
		$('#depreciatedoverlay').hide();
		$('#depreciatedpopup').hide();
		document.cookie = "hidepopup=yes";
	}
	function showdeppopup(){
		if(getCookie('hidepopup')!="yes"){
			$('body').append("<div id=depreciatedoverlay style='position:fixed;top:0px;left:0px;z-index:12;width:100%;height:100%;background-color:rgba(255,255,255,0.5);'></div><div id=depreciatedpopup style='color:#000;width:280px;height:190px;padding:10px;position:fixed;top:calc(50% - 100px);left:calc(50% - 150px);background-color:#fff;border:1px solid #ccc;z-index:13;text-align:center;'>	<b>IMPORTANT:</b><br>	<br>	This site is no longer being maintained, but resources have been left here for those still using them. More details on the changes can be <a style='color:#000;padding:0px;text-decoration:underline;' href='https://mailchi.mp/f972b600c17e/future-of-mathsnz-and-nzgrapher'>found here</a>.<br>	<br>	<button onclick='hidedeppopup()'>I understand</button></div>");
		};
	}
	function getCookie(cname) {
	  var name = cname + "=";
	  var decodedCookie = decodeURIComponent(document.cookie);
	  var ca = decodedCookie.split(';');
	  for(var i = 0; i <ca.length; i++) {
		var c = ca[i];
		while (c.charAt(0) == ' ') {
		  c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
		  return c.substring(name.length, c.length);
		}
	  }
	  return "";
	}
	showdeppopup();
</script>
