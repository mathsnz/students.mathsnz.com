<html>
<head>
  <title>Onscreen Questions - MathsNZ Question Generator</title>
	<script src="jquery.js"></script>
	<script src="js.js"></script>
	<script src="bignumber.min.js"></script>
	<script src="base64.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
	#addquestion, #selectors {
		display:none;
	}
	#send1, #send2 {
		cursor:pointer;
		border:1px solid #ccc;
		background-color:#cfc;
		width:180px;
		margin:auto;
		text-transform: uppercase;
	}
	#sendholder {
		max-width:800px;
		margin:auto;
	}
	input {
		width:200px;
		border:1px solid #ccc;
		background-color:#fafafa;
		padding:1px;
	}
	table{
		margin:auto;
	}
  </style>
</head>
<body>
<span id=selectors></span>
<button id=addquestion onclick="buttonaddquestion()">Add Question</button>
<br>
<div id=questionholder><ol id=questions><li class=questiondescription style='display:none;'>Question Description</li></ol></div>
<div id=sendholder><div id=send1>Send to Teacher</div></div>
<div id=linkholder><br>
	Made with <a href='http://students.mathsnz.com/qg/'>MathsNZ Question Generator</a><br>
	Link to this worksheet: <a href='' id=linkscreen>On Screen</a> or <a href='' id=linkprint>Print</a><br>
	You can also <a href='' id=linkcreator>Edit this Worksheet</a>
	<br><br><br><br><br>
</div>
</body>
<script>
$(document).on('click', '#send1', function () {
	$( "#sendholder" ).html( '<form><table><tr><td>Your Name:<td><input id=studentname><tr><td>Your Email:<td><input id=from><tr><td>Teacher Email:<td><input id=to></table></form><div id=send2>Send</div>' );
	$('#to').val(readCookie('emailto'));
	$('#from').val(readCookie('emailfrom'));
	$('#studentname').val(readCookie('emailstudentname'));
})
$(document).on('click', '#send2', function () {
	$('.buttons').remove();
	createCookie('emailto', $('#to').val(), 999);
	createCookie('emailfrom', $('#from').val(), 999);
	createCookie('emailstudentname', $('#studentname').val(), 999);
	var dataToBeSent = {to:$('#to').val(), from:$('#from').val(),studentname:$('#studentname').val(),content:$('#questions').html()};
	$( "#sendholder" ).html( '<b>Sending, please wait a moment...</b>' );
	var url = 'http://www.jake4maths.com/generatorshare/sendtask.php';
	$.ajax({
        url : url,
        method : "POST", 
		type: "POST",
		data: dataToBeSent,
        dataType:"json",
        success:function(data)
        {
            $( "#sendholder" ).html(data.message);
			isChange=false;
        }
    });
})
</script>
</html>
